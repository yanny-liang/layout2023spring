<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    </head>

    <body>
        <main>
            <div class="containter">
                <div class="container mt-3 mb-4 text-center">
                    <p class="h1">Can't figure out what to read next? Let us help!</p>
                </div>
    
                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="bookMoodSelect" class="form-label"> What kind of mood are you looking for? </label>
                    <select class="form-select" aria-label="select mood">
                        <option selected>select</option>
                        <option value="inspiring">inspiring</option>
                        <option value="informative">informative</option>
                        <option value="emotional">emotional</option>
                        <option value="dark">dark</option>
                        <option value="lighthearted">lighthearted</option>
                        <option value="challenging">challenging</option>
                        <option value="mysterious">mysterious</option>
                    </select>
                </div>

                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="bookPaceSelect" class="form-label"> How slow or fast-paced do you like your books? </label>
                    <select class="form-select" aria-label="select book pace">
                        <option selected> select </option>
                        <option value="slow-paced">slow-paced</option>
                        <option value="medium-paced">medium-paced</option>
                        <option value="fast-paced">fast-paced</option>
                    </select>
                </div>

                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="genreSelect" class="form-label"> What is your favorite genre of literature? </label>
                    <select class="form-select" aria-label="select book genre">
                        <option selected> select </option>
                        <option value="literary fiction">literary fiction</option>
                        <option value="contemporary fiction">contemporary fiction</option>
                        <option value="historical fiction">historical fiction</option>
                        <option value="mystery/thriller">mystery/thriller</option>
                        <option value="romance">romance</option>
                        <option value="nonfiction">nonfiction</option>
                        <option value="poetry">poetry</option>
                    </select>
                </div>

                <div class="container mt-5 mb-3 text-center">
                    <p class="h4"> Create an account to track your reading goals. </p>
                </div>

                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="emailAddress" class="form-label"> Email address </label>
                    <input type="email" class="form-control" id="emailAddressInput" placeholder="name@example.com">
                </div>

                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="accountPassword" class="form-label"> Password </label>
                    <input type="password" class="form-control" id="PasswordInput" placeholder=" ">
                </div>

                <div class="mb-3 col-sm-8 mx-auto">
                    <label for="basic-url" class="form-label"> Connect to Goodreads </label>
                    <div class="input-group">
                      <span class="input-group-text" id="goodreads"> https://</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="form-text"> copy & paste your goodreads profile link.</div>
                </div>
                
                <div class="form-check mb-3 col-sm-8 mx-auto">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I have read and agree to the <a href="#"> Terms & Conditions. </a>
                    </label>
                </div>
                
                <div class="mb-3 col-sm-8 mx-auto">
                    <button type="button" class="btn btn-primary"> Create my Account. </button>
                </div>
            </div>
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
