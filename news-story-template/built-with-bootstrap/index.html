<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>[v-cloak] { display: none; } img {max-width: 100%;}</style>
    <link href="css/strategy-a.css" rel="stylesheet">
    <title>Bootstrap website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div id="news-stories-list-template" v-cloak>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center p-1">
                    <h1 class="section-headings" id="featured-stories-header"> Featured Story </h1>
                </div>
            </div>
        </div>

        <div class="container">
                <!-- The Featured Story -->
            <div class="row justify-content-center align-items-center">
                <div class="featured-story col-sm-8 p-3 bg-light">
                    <!-- Story title (linked) -->
                    <h1 class="featured-story-title">
                        <a v-bind:href="featuredStory.url" class="title">{{ featuredStory.title }}</a>
                    </h1>

                    <div class="article-content">
                        <div>
                        <!-- Story image -->
                        <img v-bind:src="featuredStory.image" class="story-image">
                        </div>

                        <div class="source">
                            <!-- Story description -->
                            <p class="description"> {{ featuredStory.description }} </p>

                            <em>
                                <!-- Story date -->
                                <span class="date">Published {{ featuredStory.date }} by </span>
                                        
                                <!-- Story source (linked) -->
                                <a v-bind:href="featuredStory.source.url" class="story-source">{{ featuredStory.source.name }}</a>
                            </em>
                        </div>

                        <!-- Story content (truncated) -->
                        <!-- <span v-html="featuredStory.content" class="story-preview"></span> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Debugging info, you can comment this section out when you don't need it.
        <pre>The featured story object: {{ featuredStory | json }}</pre> -->

        <div class="container">
            <!-- Other Stories List -->
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center p-3">
                    <h1 class="section-headings" id="other-stories-header">Other Stories</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div> 
                <ul class="story-list row p-0">
                    <!-- This 'loop' generates a list item for each story in the 'stories' array. -->
                    <li v-for="story in stories" class="col-12 col-md-6 col-xl-4 d-block p-4 ">
                        <article>
                            <!-- Story title (linked) -->
                            <h1>
                                <a v-bind:href="story.url" class="title">{{ story.title }}</a>
                            </h1>
                        
                            <!-- Story description -->
                            <p class="description">
                                {{ story.description }}
                            </p>
                        
                            <!-- Story image -->
                            <figure>
                                <img v-bind:src="story.image">
                            </figure>
                        
                            <!-- Story content (truncated) -->
                            <div class="content">
                                <span v-html="story.content"></span>
                            </div>
                                
                            <!-- Story source (linked) -->
                            <div class="source">
                                <em>
                                    <!-- Story date -->
                                    <span class="date"> Published {{ story.date }} by </span>
                                    <a v-bind:href="story.source.url">{{ story.source.name }}</a>
                                </em>
                            </div>
                        </article>
                    </li>
                </ul>
    
                <!-- Debugging info, you can comment this section out when you don't need it. -->
                <!-- <pre>The stories array: {{ stories | json }}</pre> -->
            </div>
        </div>
    </div>

    <!-- These scripts load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
    
  </body>
</html>
