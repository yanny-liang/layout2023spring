<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game UI Element Interactions </title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="store-status">
        <div class="open-sign" id="open-sign">
            <h1 class="sign-text" id="sign-text-open"> Open </h1>
            
            <div class="shift-status">
                <img src="images/sun1.png">

                <div class="daily-status-container">
                    <!-- Progress bar element -->
                    <div class="daily-progress-bar"></div>
                </div>
                
                <img src="images/moon.png">
            </div>
            
            <div class="shift-stats"> 
                <p id="customer-counter"> customers served: </p>

                <p id="tips-tracker"> tips received: </p>
            </div>
            
            <button class="end-shift-btn" id="end-shift-btn" onclick="hoursFunction()"> Close Store </button>
        </div>
        
        <div class="closed-sign" id="closed-sign">
            <h1> Closed </h1>
        </div>
    </div>

    <div class="navbar">
        <div class="button-container">
            <button class="navbar-button" id="order-button" onclick="orderFunction()"> order station </button>
        </div>

        <div class="button-container">
            <button class="navbar-button" id="fry-button" onclick="fryFunction()" > fry station </button>
        </div>

        <div class="button-container">
            <button class="navbar-button" id="decorate-button" onclick="decorateFunction()"> decorate station </button>
        </div>
    </div>

    <div class="element-container">
        <div class="orders-tab">
            <img id="orders-tab" src="images/orders-tab-blank.png">
            <div class="orders" id="order-1"> 
                <img src="images/blue heart sprinkles donut.png">
                <h1> 3 donuts </h1>

                <div class="status-bar-container">
                    <!-- Progress bar element -->
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="orders" id="order-2"> 
                <img src="images/pink squiggle donut.png">
                <h1> 2 donuts </h1>

                <div class="status-bar-container">
                    <!-- Progress bar element -->
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="orders" id="order-3"> 

            </div>
        </div>
    </div>
    
    <div>
        <button id="credits-btn" onclick="creditsFunction()"> credits </button>
        <div id="credits-div">
            <p> order station background image by <a href="https://www.freepik.com/free-vector/sweet-shop_5971932.htm#query=bakery%20counter%20illustration&position=1&from_view=search&track=ais"> macrovector </a> on Freepik </p>

            <p> fry station background iamge by <a href="https://www.freepik.com/free-vector/process-making-dough-bakery-factory-flat-illustration_21744718.htm#query=bakery%20counter%20illustration&position=11&from_view=search&track=ais"> macrovector </a> on Freepik</p>

            <p> decorate station background image by <a href="https://www.freepik.com/free-vector/candy-factory-chocolate-production-manufacture_6198146.htm#query=donut%20decoration%20station%20illustration&position=7&from_view=search&track=ais">vectorpouch</a> on Freepik </p>

            <p> donut illustrations by <a href="https://www.freepik.com/free-vector/colorful-donuts-set_9174463.htm#query=donuts%20illutration&position=11&from_view=search&track=ais"> pch.vector</a> on Freepik</p>

        </div>
    </div>
</body>

</html>
